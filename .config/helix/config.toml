# empty line without insert    


# collapse
theme = "ruhe" 

[editor]
color-modes = true
true-color = true
auto-pairs = false
completion-trigger-len = 1
cursorline = true
popup-border = "all"
file-picker.hidden = true
shell = ["zsh", "-c"]

[editor.statusline]
mode.normal = "NORMAL"
mode.insert = "INSERT"
mode.select = "SELECT"

[editor.lsp]
display-messages = true
display-inlay-hints = false

[editor.indent-guides]
# character = "╎"
# render = true

[keys.normal.g]
I = "goto_implementation"
n = "file_picker"
N = "file_picker_in_current_directory"
g = "buffer_picker"
"?" = "command_palette"
"F"= ["select_textobject_around", "flip_selections"]

[keys.normal.space]
"!" = ":sh hemux-last"
"f" = "global_search"

[keys.normal.x]
"x" = "command_mode"
"s" = ":write"
"r" = ":reload"
"R" = ":reload-all"
"c" = [":write", ":quit"]
"t" = ":sh gt"

[keys.normal.x.w]
"i" = "jump_view_right"
"n" = "jump_view_left"
"|" = "vsplit"
"o" = "wonly"

[keys.normal.x.h]
"r" = [":config-reload", ":reload-all"]
"c" = ":config-open"
"x" = "command_mode"
[keys.normal.space.x]
[keys.normal.space.w]
n = "jump_view_left"
e = "jump_view_down"
o = "jump_view_up"
i = "jump_view_right"

[keys.normal.C-w]
n = "jump_view_left"
e = "jump_view_down"
o = "jump_view_up"
i = "jump_view_right"

[keys.select]
n = "extend_char_left"
N = "extend_prev_word_start"
e = "extend_visual_line_down"
E = "extend_visual_line_down"
o = "extend_visual_line_up"
O = "extend_visual_line_up"
