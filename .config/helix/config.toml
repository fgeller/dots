I = "extend_next_word_end"

l = "insert_mode"
L = "insert_at_line_start"
k = "open_below"
K = "open_above"
j = "extend_search_next"
J = "extend_search_prev"

"p" = "extend_next_char"
"P" = "extend_prev_char"
"u" = "extend_till_char"
"U" = "extend_till_prev_char"
"y" = "extend_to_line_start"
"Y" = "extend_to_line_start"
"'" = "extend_to_line_end"
"\"" = "extend_to_line_end"
